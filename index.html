<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="libraries/p5.js"></script>
        <!--<script src="libraries/matter.js"></script>-->
		<!--<script src="libraries/p5.dom.js"></script>-->
		<script src="libraries/p5.sound.js"></script>
		<script src="libraries/p5.collide2d.js"></script>
		<script src="sketch.js"></script>
		<script src="block.js"></script>
		<script src="figure.js"></script>
		<script src="mechanics.js"></script>
        <link href='//fonts.googleapis.com/css?family=Overlock SC' rel='stylesheet'>
        <link href='//fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <header class="header" id ="top">
            <h1> Tetris </h1>
            <p> Tetris in p5.js </p>
            <a href="https://github.com/AkBar3339/p5js_tetris" class="btn"> View on GitHub </a>
            <a href="https://github.com/AkBar3339/p5js_tetris/archive/gh-pages.zip" class="btn"> Download .zip </a>
            <a href="#container" class="btn"> Play! </a>
        </header>
        <section id="container">
            <section id="main">

            </section>
            <section id="right_panel">
                <section id="txt1"> Best score: 0 </section>
                <section id="txt"> Hold: </section>
                <section id="figure_1" class="img"></section>
                <section id="txt2"> Next Figure: </section>
                <section id="figure_2" class="img"></section>
                <section id="figure_3" class="img"></section>
                <section id="figure_4" class="img"></section>
            </section>
        </section>
        <section class="instructions">
            <table>
                <tr>
                    <th> Function: </th>
                    <th> Key: </th>
                </tr>
                <tr>
                    <td> Move left/right: </td>
                    <td> left/right Arrow keys </td>
                </tr>
                <tr>
                    <td> Rotate left/right: </td>
                    <td> z/x Keys </td>
                </tr>
                <tr>
                    <td> Hold: </td>
                    <td> SPACE </td>
                </tr>
            </table>
        </section>
        <section class="site-footer">
            Site created by <a href="https://github.com/AkBar3339" id="links"> AkBar3339 </a><br>
            <p id="one"><a href="#top" id="links"> To the top! </a></p>
        </section>
	</body>
</html>
